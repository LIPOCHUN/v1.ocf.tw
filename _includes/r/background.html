<div class="background image"
     style="background-image: url({{ include.item.background_image }});
     background-position: {{ include.item.background_image_position}};
     opacity: {{ include.item.background_image_opacity }}">
</div>
<div class="background image veil"
     style="background-color: {{ include.item.background_image_veil_color }};
     opacity: {{ include.item.background_image_veil_opacity }}">
</div>
